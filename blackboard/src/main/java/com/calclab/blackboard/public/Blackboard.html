<html>
<head>
<title>Emite blackboard example app</title>

<meta name="gwt:property" id="emite-httpbase" content="/proxy" />
<meta name="gwt:property" id="emite-domain" content="localhost" />
<meta name="gwt:property" content="log_level=DEBUG">

<style type="text/css">
#blackboard {
	display: block;
	width: 90%;
	height: 20em;
	background-color: black;
	padding: 2%;
	color: green;
}

#blackboard * {
	color: green;
}

#controls {
	display: block;
	height: 3em;
}
</style>
</head>
<body>
<h1>Emite blackboard</h1>
<div id="controls"></div>
<div id="blackboard">loading...</div>
<script type="text/javascript" language="javascript"
	src="com.calclab.blackboard.Blackboard.nocache.js"></script>
</body>
</html>
